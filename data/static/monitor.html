<!doctype html>
<html lang="en">
<head>
<title>Monitor</title>
<meta charset="utf-8">
<link href="style.css" rel="stylesheet" type="text/css">
<script language="javascript" type="text/javascript" src="jquery-3.1.1.min.js"></script>
<style>
#dmx-grid {
  display: grid;
  grid-template-columns: repeat(16, 1fr);
  gap: 4px;
  margin-top: 10px;
  max-width: 100%;
}
.dmx-channel {
  border: 1px solid #ccc;
  padding: 4px;
  text-align: center;
  font-size: 11px;
  background: #f5f5f5;
}
.dmx-channel .ch-num {
  font-weight: bold;
  color: #666;
  font-size: 9px;
}
.dmx-channel .ch-val {
  font-size: 12px;
  color: #000;
}
</style>
</head>
<body>
<h1>Monitor</h1>
Firmware version:
<div id="version" name="version">?</div>
Uptime:
<div id="uptime" name="uptime">?</div>
Packets received:
<div id="packets" name="packets">?</div>
Frames per second:
<div id="fps" name="fps">?</div>

<h2>DMX Channels</h2>
<div id="dmx-grid"></div>

<script language="javascript" type="text/javascript" src="monitor.js"></script>
</body>
</html>
